  <section id="contact">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label fw-bold">Nama Lengkap</label>
              <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
              <label for="email" class="form-label fw-bold">Tanggal Pemesanan</label>
              <input type="date" id="date">
            </div>

            <div class="mb-3">
              <label for="name" class="form-label fw-bold">Alamat Email</label>
              <input type="email" class="form-control" id="alamat" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
              <label for="name" class="form-label fw-bold">Nomor Hp</label>
              <input class="form-control" type="text" aria-label="default input example">
            </div>

            <div class="mb-3">
              <label for="name" class="form-label fw-bold">Alamat Lengkap</label>
              <textarea class="form-control" id="alamat" rows="3"></textarea>
            </div>

            <div class="mb-3">
              <label>Tipe Pembayaran</label>
              <select class="form-select" aria-label="Default select example">
                <option value="1">Alfamart</option>
                <option value="2">ShoopiePay</option>
                <option value="3">Bank</option>
              </select>
            </div>

            <div class="mb-3">
              <label>Tipe Pengiriman</label>
              <select class="form-select" aria-label="Default select example">
                <option value="1">JNE</option>
                <option value="2">Sicepat</option>
                <option value="3">GoSend</option>
              </select>
            </div>

            <button type="submit" class="btn btn-success" formaction="hasil-pesanan.html">Kirm</button>
        </form>
        </div>
      </div>
    </div>
  </section>
